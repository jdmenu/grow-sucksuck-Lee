<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이석준 강화 게임</title>
    <style>
        /* 스타일은 이전 코드를 그대로 사용합니다. */
    </style>
</head>
<body>

    <div id="game-container">
        <h1>이석준 강화 게임</h1>

        <div id="user-container" style="display: none;">
            <p>닉네임: <span id="nickname"></span></p>
        </div>

        <div id="auth-container">
            <h2>회원 가입 / 로그인</h2>
            <label for="email">이메일:</label>
            <input type="email" id="email" required>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" required>
            <button onclick="signIn()">로그인</button>
            <button onclick="signUp()">회원 가입</button>
        </div>

        <button onclick="enhanceCharacter()" id="enhanceButton" disabled>강화하기</button>

        <div id="stats" style="display: none;">
            <p>현재 레벨: <span id="level">0</span></p>
            <p>현재 키: <span id="height">170</span> cm</p>
            <p>강화 성공 확률: <span id="successRate">100</span>%</p>
        </div>

        <div id="ranking" style="display: none;">
            <h2>랭킹</h2>
            <ol id="rankingList"></ol>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.1/firebase-database.js"></script>
    <script>

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase 인증 및 데이터베이스 참조
        const auth = firebase.auth();
        const database = firebase.database();

        // 현재 사용자 정보
        let currentUser;

        // 강화 버튼 딜레이 관리 변수
        let isButtonDisabled = false;

        // 랭킹 데이터 배열
        let rankingData = [];

        // HTML 업데이트 함수
        function updateUI() {
            const userContainer = document.getElementById('user-container');
            const authContainer = document.getElementById('auth-container');
            const enhanceButton = document.getElementById('enhanceButton');
            const stats = document.getElementById('stats');
            const ranking = document.getElementById('ranking');

            if (currentUser) {
                userContainer.style.display = 'block';
                authContainer.style.display = 'none';
                enhanceButton.disabled = false;
                stats.style.display = 'block';
                ranking.style.display = 'block';
            } else {
                userContainer.style.display = 'none';
                authContainer.style.display = 'block';
                enhanceButton.disabled = true;
                stats.style.display = 'none';
                ranking.style.display = 'none';
            }

            // 랭킹 정보 업데이트
            updateRanking();
        }

        // 랭킹 정보 업데이트 함수
        function updateRanking() {
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';

            // 랭킹 정보를 기록
            rankingData.forEach(function (data) {
                const listItem = document.createElement('li');
                listItem.textContent = `${data.nickname} - 레벨 ${data.level}, 키 ${data.height.toFixed(1)} cm`;
                rankingList.appendChild(listItem);
            });
        }

        // 사용자 회원 가입 함수
        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    updateUI();
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // 사용자 로그인 함수
        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    updateUI();
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // 사용자 로그아웃 함수
        function signOut() {
            auth.signOut().then(() => {
                currentUser = null;
                updateUI();
            });
        }

        // 사용자 정보 관찰자
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            updateUI();
        });

        // 강화 버튼 클릭 함수
        function enhanceCharacter() {
            if (isButtonDisabled) {
                return;
            }

            // 버튼 비활성화
            isButtonDisabled = true;
            document.getElementById("enhanceButton").disabled = true;

            setTimeout(function () {
                if (Math.random() * 100 < 60) {
                    // 강화 성공
                    const levelRef = database.ref(`users/${currentUser.uid}/level`);
                    const heightRef = database.ref(`users/${currentUser.uid}/height`);

                    levelRef.transaction((currentLevel) => {
                        return (currentLevel || 0) + 1;
                    });

                    heightRef.transaction((currentHeight) => {
                        return (currentHeight || 170) + (currentLevel || 0) * 1.5;
                    });

                    // 랭킹 정보 갱신
                    rankingData.push({
                        uid: currentUser.uid,
                        nickname: currentUser.displayName,
                        level: currentLevel + 1,
                        height: currentHeight + (currentLevel || 0) * 1.5
                    });

                    // 랭킹 정보 정렬 (높은 레벨 우선)
                    rankingData.sort((a, b) => b.level - a.level);

                    updateRanking();
                } else {
                    alert("강화에 실패하였습니다!");
                }

                // 버튼 다시 활성화
                isButtonDisabled = false;
                document.getElementById("enhanceButton").disabled = false;
            }, 400);
        }
    </script>
</body>
</html>
