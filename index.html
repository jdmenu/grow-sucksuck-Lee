<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이석준 강화 게임</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #game-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        #stats {
            margin-top: 20px;
        }

        #ranking {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>이석준 강화 게임</h1>

        <button onclick="enhanceCharacter()" id="enhanceButton">강화하기</button>

        <div id="stats">
            <p>현재 레벨: <span id="level">0</span></p>
            <p>현재 키: <span id="height">170</span> cm</p>
            <p>강화 성공 확률: <span id="successRate">100</span>%</p>
        </div>

        <div id="ranking">
            <h2>랭킹</h2>
            <ol id="rankingList"></ol>
        </div>
    </div>

    <script>
        var level = 0;
        var height = 170;
        var successRate = 100;
        var isButtonDisabled = false;

        // 랭킹 정보를 가져오기
        var rankingData = JSON.parse(localStorage.getItem('ranking')) || [];

        // 랭킹 정보 업데이트 함수
        function updateRanking() {
            var rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';

            // 랭킹 정보를 기록

                var listItem = document.createElement('li');
                listItem.textContent = `레벨 ${data.level}, 키 ${data.height.toFixed(1)} cm`;
                rankingList.appendChild(listItem);
            });
